<!DOCTYPE html>
<!-- Simple Apache Thrift Client -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello Thrift</title>
  </head>
  <body>
    Name: 
    <input type="text" id="name_in">
    <input type="button" id="get_msg" value="Get Message" >
    <div id="output"></div>

    <script src="bower_components/apache-thrift/thrift.js"></script>
    <script src="gen-js/hello_error_types.js"></script>
    <script src="gen-js/hello_error.js"></script>
    <script>
      (function() {
        <!-- Setup Apache Thrift Client -->
        var transport = new Thrift.Transport("/hello");
        var protocol  = new Thrift.Protocol(transport);
        var client    = new hello_errorClient(protocol);

        <!-- Wire Apache Thrift RPC to DOM Click Event -->
        var nameElement = document.getElementById("name_in");
        var outputElement = document.getElementById("output");
        document.getElementById("get_msg")
          .addEventListener("click", function(){
            client.get_message(nameElement.value, function(result) {
			  if (result instanceof Error) {
			    outputElement.innerHTML = 
			      result instanceof bad_msg ? result.msg : "unknown error";
			  } else {
                outputElement.innerHTML = result;
		      }
            });
          });
      })();
    </script>
  </body>
</html>
