<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello Thrift</title>
  </head>
  <body>
    Name: <input type="text" id="name_in">
    <input type="button" id="get_msg" value="Get Message" >
    <div id="output"></div>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script src="bower_components/apache-thrift/thrift.js"></script>
    <script src="gen-js/hello_error_types.js"></script>
    <script src="gen-js/hello_error.js"></script>
    <script>
      (function() {
        var transport = new Thrift.Transport("/hello");
        var protocol  = new Thrift.Protocol(transport);
        var client    = new hello_errorClient(protocol);
        var nameElement = document.getElementById("name_in");
        var outputElement = document.getElementById("output");
        document.getElementById("get_msg")
          .addEventListener("click", function(){
            client.get_message(nameElement.value, function(){})
            .success(function(result) { outputElement.innerHTML = result; })
            .error(function(xhr, status, e) { outputElement.innerHTML = e; })
            .complete(function() { outputElement.innerHTML += "<br>Complete"; });
          });
      })();
    </script>
  </body>
</html>
